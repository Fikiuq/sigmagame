<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingling's Avontuur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif', serif;
            background: url('chinese_background.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        #startScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        #startScreen h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #startScreen button {
            font-size: 1.5em;
            padding: 10px 20px;
            color: white;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #startScreen button:hover {
            background-color: #e5c26e;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #d4af37;
            background: rgba(255, 255, 255, 0.8);
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: #d4af37;
            text-shadow: 1px 1px 3px #000;
        }

        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #d4af37;
            font-size: 1em;
            text-shadow: 1px 1px 3px #000;
        }

        .footer-right {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #d4af37;
            font-size: 0.8em;
            text-shadow: 1px 1px 3px #000;
        }
    </style>
</head>
<body>
    <!-- Startscherm -->
    <div id="startScreen">
        <h1>Lingling's Avontuur</h1>
        <p>Probeer de honden en katten op te eten, maar pas op dat ze niet groter worden!</p>
        <button id="startButton">Start</button>
    </div>

    <!-- Scorebord en canvas voor het spel -->
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Footer secties -->
    <div class="footer">
        Â© 2024 - Sigma Games
    </div>
    <div class="footer-right">
        Made by Nisse_S | Player character by Loopis | Idea by Ling Ling
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Afbeeldingen
        const playerImg = new Image();
        playerImg.src = 'lingling.png';

        const botImgs = ['cat.png', 'dog.png'];
        const candyImg = new Image();
        candyImg.src = 'candy.png';

        // Speler en bots
        let player = { x: 400, y: 300, width: 50, height: 50, speed: 5 };
        let bots = [];
        let candies = [];
        let score = 0;
        let gameOver = false;

        // Obstakels
        let obstacles = [];

        // Toetsenregistratie
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Start het spel
        function startGame() {
            startScreen.style.display = 'none';
            canvas.style.display = 'block';
            document.querySelector('.scoreboard').style.display = 'block';

            generateBots(3);
            generateCandies(4);
            generateObstacles(5); // Voeg 5 obstakels toe
            update();
        }

        // Maak bots
        function generateBots(num) {
            for (let i = 0; i < num; i++) {
                const botImg = new Image();
                botImg.src = botImgs[Math.floor(Math.random() * botImgs.length)];
                const bot = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: 50,
                    height: 50,
                    speed: 1 + Math.random(),
                    img: botImg,
                    isAggressive: false,
                    isEatingCandy: false
                };
                bots.push(bot);
            }
        }

        // Maak snoepjes
        function generateCandies(num) {
            if (candies.length < 4) {
                for (let i = 0; i < num; i++) {
                    const candy = {
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        width: 30,
                        height: 30,
                    };
                    candies.push(candy);
                }
            }
        }

        // Maak obstakels
        function generateObstacles(num) {
            for (let i = 0; i < num; i++) {
                const obstacle = {
                    x: Math.random() * (canvas.width - 50),
                    y: Math.random() * (canvas.height - 50),
                    width: 50,
                    height: 50,
                };
                obstacles.push(obstacle);
            }
        }

        // Beweeg speler
        function movePlayer() {
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y + player.height < canvas.height) player.y += player.speed;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;
        }

        // Beweeg bots (katten en honden)
        function moveBots() {
            bots.forEach(bot => {
                if (bot.isAggressive) {
                    // Agressieve bots jagen op de speler
                    if (bot.x < player.x) bot.x += bot.speed;
                    else bot.x -= bot.speed;

                    if (bot.y < player.y) bot.y += bot.speed;
                    else bot.y -= bot.speed;
                } else {
                    // Niet-agressieve bots bewegen weg van de speler
                    if (bot.x > player.x) bot.x += bot.speed;
                    else bot.x -= bot.speed;

                    if (bot.y > player.y) bot.y += bot.speed;
                    else bot.y -= bot.speed;
                }

                // Zorg ervoor dat bots niet buiten het canvas bewegen
                bot.x = Math.max(0, Math.min(bot.x, canvas.width - bot.width));
                bot.y = Math.max(0, Math.min(bot.y, canvas.height - bot.height));
            });
        }

        // Controleer of bots snoep eten
        function checkCandyCollision() {
            bots.forEach(bot => {
                candies.forEach((candy, index) => {
                    if (
                        bot.x < candy.x + candy.width &&
                        bot.x + bot.width > candy.x &&
                        bot.y < candy.y + candy.height &&
                        bot.y + bot.height > candy.y
                    ) {
                        // Bot eet snoepje
                        bot.isAggressive = true;
                        bot.isEatingCandy = true;
                        bot.width += 20;
                        bot.height += 20;
                        candies.splice(index, 1);
                    }
                });
            });
        }

        // Controleer of speler bots eet
        function checkBotCollision() {
            bots.forEach((bot, index) => {
                if (
                    player.x < bot.x + bot.width &&
                    player.x + player.width > bot.x &&
                    player.y < bot.y + bot.height &&
                    player.y + player.height > bot.y
                ) {
                    if (!bot.isAggressive) {
                        // Speler eet bot
                        bots.splice(index, 1);
                        score += 100;
                    } else {
                        // Game over als de speler een agressieve bot raakt
                        gameOver = true;
                    }
                }
            });
        }

        // Teken het spel
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Teken obstakels
            obstacles.forEach(obstacle => {
                ctx.fillStyle = 'brown';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Teken speler
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            // Teken bots
            bots.forEach(bot => {
                ctx.drawImage(bot.img, bot.x, bot.y, bot.width, bot.height);
            });

            // Teken snoepjes
            candies.forEach(candy => {
                ctx.drawImage(candyImg, candy.x, candy.y, candy.width, candy.height);
            });

            // Teken score
            document.getElementById('score').textContent = score;

            // Game over scherm
            if (gameOver) {
                ctx.font = '30px Arial';
                ctx.fillStyle = 'red';
                ctx.fillText('Game Over!', canvas.width / 2 - 80, canvas.height / 2);
            }
        }

        // Update de game
        function update() {
            if (gameOver) return;

            movePlayer();
            moveBots();
            checkCandyCollision();
            checkBotCollision();
            draw();

            requestAnimationFrame(update);
        }

        // Start het spel
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
