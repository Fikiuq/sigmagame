<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingling's Avontuur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('chinese_background.png') no-repeat center center fixed;
            background-size: cover;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #d4af37;
            background: #000;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: #d4af37;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #d4af37;
            font-size: 1em;
        }

        .footer-right {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #d4af37;
            font-size: 0.8em;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 2em;
            z-index: 10;
        }

        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #d4af37;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Lingling's Avontuur</h1>
        <button id="startButton">Start Game</button>
    </div>
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="footer">Â© 2024 - Sigma Games</div>
    <div class="footer-right">
        Made by Nisse_S | Player character by Loopis | Idea by Ling Ling
    </div>

    <script src="game.js"></script>
</body>
</html>
