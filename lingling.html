<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingling's Avontuur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif', serif;
            background: url('chinese_background.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #d4af37;
            background: rgba(255, 255, 255, 0.8);
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: #d4af37;
            text-shadow: 1px 1px 3px #000;
        }
    </style>
</head>
<body>
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Afbeeldingen
        const playerImg = new Image();
        playerImg.src = 'lingling.png';

        const botImgs = ['cat.png', 'dog.png'];
        const candyImg = new Image();
        candyImg.src = 'candy.png';

        // Speler
        let player = { x: 400, y: 300, width: 50, height: 50, speed: 5 };

        // Honden/katten
        let bots = [];
        let candies = [];
        let score = 0;
        let gameOver = false;

        // Toetsenregistratie
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Maak bots
        function spawnBot() {
            const botImg = new Image();
            botImg.src = botImgs[Math.floor(Math.random() * botImgs.length)];
            const bot = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: 50,
                height: 50,
                speed: 1 + Math.random(),
                img: botImg,
                isAggressive: false,
            };
            bots.push(bot);
        }

        // Maak snoepjes
        function spawnCandy() {
            const candy = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: 30,
                height: 30,
            };
            candies.push(candy);
        }

        // Beweeg speler
        function movePlayer() {
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y + player.height < canvas.height) player.y += player.speed;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;
        }

        // Beweeg bots
        function moveBots() {
            bots.forEach(bot => {
                if (bot.isAggressive) {
                    // Agressieve bots jagen op de speler
                    if (bot.x < player.x) bot.x += bot.speed;
                    else bot.x -= bot.speed;

                    if (bot.y < player.y) bot.y += bot.speed;
                    else bot.y -= bot.speed;
                }
            });
        }

        // Controle of bots snoep eten
        function checkCandyCollision() {
            bots.forEach(bot => {
                candies.forEach((candy, index) => {
                    if (
                        bot.x < candy.x + candy.width &&
                        bot.x + bot.width > candy.x &&
                        bot.y < candy.y + candy.height &&
                        bot.y + bot.height > candy.y
                    ) {
                        // Bot eet snoepje
                        bot.isAggressive = true;
                        bot.width += 20;
                        bot.height += 20;
                        candies.splice(index, 1);
                    }
                });
            });
        }

        // Controle of speler bots eet
        function checkBotCollision() {
            bots.forEach((bot, index) => {
                if (
                    player.x < bot.x + bot.width &&
                    player.x + player.width > bot.x &&
                    player.y < bot.y + bot.height &&
                    player.y + player.height > bot.y
                ) {
                    if (!bot.isAggressive) {
                        // Speler eet bot
                        bots.splice(index, 1);
                        score += 100;
                    } else {
                        // Agressieve bot raakt de speler
                        gameOver = true;
                    }
                }
            });
        }

        // Teken elementen
        function draw() {
            // Wis canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Teken speler
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            // Teken bots
            bots.forEach(bot => {
                ctx.drawImage(bot.img, bot.x, bot.y, bot.width, bot.height);
            });

            // Teken snoepjes
            ctx.drawImage(candyImg, candy.x, candy.y, candy.width, candy.height);
            candies.forEach(candy => {
                ctx.drawImage(candyImg, candy.x, candy.y, candy.width, candy.height);
            });

            // Score bijwerken
            document.getElementById('score').innerText = score;
        }

        // Volgende frame
        function update() {
            if (gameOver) {
                alert(`Game Over! Je score is ${score}.`);
                return;
            }

            movePlayer();
            moveBots();
            checkCandyCollision();
            checkBotCollision();

            // Score verhogen en snoepjes/bots toevoegen
            score++;
            if (score % 500 === 0) {
                spawnBot();
            }
            if (score % 300 === 0) {
                spawnCandy();
            }

            draw();
            requestAnimationFrame(update);
        }

        // Start game
        function startGame() {
            for (let i = 0; i < 3; i++) spawnBot();
            for (let i = 0; i < 4; i++) spawnCandy();
            update();
        }

        // Start het spel
        startGame();
    </script>
</body>
</html>
