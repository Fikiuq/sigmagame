            if (!collidesWithObstacle(newX, player.y)) player.x = Math.max(0, Math.min(newX, canvas.width - player.width));

        }

            bots.forEach(bot => {
                if (bot.isAggressive) {
                    bot.x += bot.x < player.x ? bot.speed : -bot.speed;

        }
