<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigmaGames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SigmaGames</h1>
        <p>Discover and play your favorite games!</p>

        <!-- Zoekbalk -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." onkeyup="searchGames()">
        </div>

        <!-- Game lijst -->
        <div class="game-list" id="gameList">
            <div class="game-item"><a href="pacman.html">Pacman</a></div>
            <div class="game-item"><a href="snake.html">Snake</a></div> <!-- Nieuwe game toegevoegd -->
        </div>
    </div>

    <script>
        function searchGames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const games = document.querySelectorAll('.game-item');
            games.forEach(game => {
                if (game.innerText.toLowerCase().includes(input)) {
                    game.style.display = "flex";
                } else {
                    game.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
